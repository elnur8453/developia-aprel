<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 6; //x-in deyeri 4 olacaq...

        if (x > 5) { // --> Eger if ture(duz) olarsa 1-ci emr ise dusecek....
            console.log("Eded 5-den boyukdur..."); // Cavab A
        } else if (x < 5) { // --> Eger if false(sehv) olarsa 2-ci emr ise dusecek....
            console.log("Eded 5-den boyuk deyil..."); // Cavab B
        } else { // --> // Eger if ve else if false(false) olarsa 3-cu emr ise dusecek
            console.log("Eded 5-e beraberdir..."); // Cavab C
        }

        // else if --> else if-den istenilen qeder istifade oluna biler...
    </script>
</body>
</html>
