        console.log(Math.pow(9,6));  // Quvvete yukseltmek

        console.log(Math.min(0, 1, 9, 4, 55, -525)); // Verilmis ededleri analiz ederek en kiciyini qaytarir.
        console.log(Math.max(0, 1, 9, 4, 55, -525)); // Verilmis ededleri analiz ederek en boyuyunu qaytarir.
        console.log(Math.random()); // Tesadufi eded qaytarir
